{% extends "base.html" %}
{% block body %}
<body class="w3-display-middle">
    <h1 style="text-align: center;">Login</h1>
    <form action="/" enctype="multipart/form-data" method="POST">
    <p style="text-align: center;">{{form.username}}</p>
    <p style="text-align: center;">{{form.password}}</p>    
    {% if form.errors %}
     {% for i  in form.password.errors %}
        <li style="color: red;">{{i}}</li>
     {% endfor %}
    {% endif %}
    <p style="text-align: center;"><input type="submit" value="submit" /></p>
    {{form.csrf_token}}
</form>
{% if error %} <p style="color: red;">{{error}}</p> {% endif %}
<form action="/register" method="GET" >
    <p style="text-align: center;"><input type="submit" value="Create New Account" /></p>
</form>
</body>
{% endblock %}
